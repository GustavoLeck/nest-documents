version: "3.3"

networks:
  evolution-net:
    name: evolution-net
    driver: bridge

services:
  nest-documents:
    build: .
    restart: on-failure
    image: gustavoleck/nest-documents:latest
    container_name: nest-documents
    networks:
      - evolution-net
    # Usar comando de produção que não requer tsconfig nem fontes
    # Executa migrações e sobe a aplicação compilada
    command: sh -c "npx prisma migrate deploy && node dist/main.js"
    # Carrega variáveis de ambiente do arquivo .env presente no servidor (não versionar credenciais)
    env_file:
      - .env
    ports:
      - "3000:3000"

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    networks:
      - evolution-net
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest_docs
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5